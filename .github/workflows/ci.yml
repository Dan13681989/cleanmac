name: CI

on:
  push:
    branches: [ main, feature-enhancement ]
  pull_request:
    branches: [ main, feature-enhancement ]

jobs:
  test:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: Test CleanMac
      run: |
        chmod +x cleanmac
        ./cleanmac --version
